apache:
  if:   which apachectl
  else: sudo apt-get install -y apache2

php:
  if:   which php
  else: ./php/install.sh

symfony2:
  if:   cat /home/vagrant/project/app/console
  else: cd symfony2 && sudo vitality symfony2.yml

